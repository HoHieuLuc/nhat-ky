<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nhật ký</title>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <form class="edit-form container bg-light rounded border border-1 bg-dark">
            <h2>Sửa nhật ký</h2>
            <div class="mb-3">
                <p class="fs-5">Ngày đăng: <span id="ngay_dang" class="text-muted"></span></p>
                <label class="form-label fs-4">Tiêu đề</label>
                <input type="text" name="tieu_de" id="tieu_de" class="form-control bg-dark text-white">
                <label class="form-label fs-4">Nội dung</label>
                <textarea style="height: 120px" id="noi_dung" class="form-control bg-dark text-white"></textarea>
            </div>
            <div class="d-grid mx-auto col-md-6 mb-3">
                <button type="submit" id="edit-button" class="btn btn-lg btn-outline-light">Sửa</button>
            </div>
            <div class="form-alert"></div>
        </form>
        <a href="./" class="btn btn-link">Quay lại</a>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./edit-nhatky.js"></script>
</body>

</html>
